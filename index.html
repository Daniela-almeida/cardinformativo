<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card informativo</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="content-card">
        <div class="title-card">
          <h2>Get that help your business grow.</h2>
        </div>
        <div class="text-card">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="sub-texts">
          <h4>10k+</h4>
          <p>companies</p>
          <h4>314</h4>
          <p>templates</p>
          <h4>12m+</h4>
          <p>queries</p>
        </div>

        <div class="img-card">
          <img
            src="./images/image-header-desktop.jpg"
            alt="img-people-talking
        "
          />
        </div>
      </div>
    </section>
  </body>
</html>
